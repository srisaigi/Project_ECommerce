# ==============================
# 🔧 SERVER CONFIG
# ==============================
server.port=8080

# ==============================
# 🗄️ DATABASE CONFIG (MySQL)
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=yourpassword   # 👉 change this to your MySQL password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# ⚙️ JPA / HIBERNATE CONFIG
# ==============================
spring.jpa.hibernate.ddl-auto=update      # update schema automatically
spring.jpa.show-sql=true                  # log SQL queries
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true  # ensures data.sql runs after schema creation

# ==============================
# 🔐 JWT CONFIG
# ==============================
jwt.secret=YourSuperSecretJWTKey12345
jwt.expiration=86400000   # 1 day in milliseconds

# ==============================
# 🌐 CORS CONFIG (Frontend React)
# ==============================
frontend.url=http://localhost:3000

# ==============================
# 📦 SPRING DATA JPA SETTINGS
# ==============================
spring.jpa.open-in-view=false
